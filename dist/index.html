<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>To do list</title>
</head>

<body>
    <div>
        <h2>Welcome to the TODO App</h2>
        <form>
            <label for="projects">Choose a project:</label>
            <select name="projects" id="projects"></select>
            <input type="submit" value="Select project" />
        </form>

        <form>
            <label for="newProject"> or Create a new project</label>
            <input id="projectNameField" name="newProject" type="text"/>
            <input id="createProject" type="submit" value="Create project" />
        </form>
        <form action>
            <label for="title">Title</label>
            <input class="form2" name="title" type="text" required><br>
            <label for="description">Description</label>
            <textarea class="form2" name="description" type= "textarea"></textarea><br>
            <label for="dueDate">Due date</label>
            <input class="form2"  name="dueDate" type="date"><br>
            <label for="priority">Priority</label>
            <input class="form2"  name="priority" type="number" min= "1"><br>
            <label for="notes">Notes</label>
            <textarea class="form2" name="notes" type= "textarea"></textarea><br>
           
            <input id="addTask" type="submit" value= "Add task">
        </form>
    </div>

    <script src="main.js"></script>
</body>

</html>
