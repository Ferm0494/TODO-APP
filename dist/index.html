<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>To do list</title>
</head>

<body>
    <div>
        <h2>Welcome to the TODO App</h2>
        <form>
            <label for="projects">Choose a project:</label>
            <select name="projects" id="projects"></select>
            <input type="submit" value="Select project" />
        </form>

        <form>
            <label for="new_project"> or Create a new project</label>
            <input id="projectNameField" type="text" />
            <input id="createProject" type="submit" value="Create project" />
        </form>
    </div>

    <script src="main.js"></script>
</body>

</html>
